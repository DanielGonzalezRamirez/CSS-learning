<!DOCTYPE html>
<html>
    <head>
        <title> CSS How To </title>
        <!-- Insert external CSS -->
        <link href="style.css" rel="stylesheet" type="text/css">
        <!-- Insert internal CSS -->
        <style>
            /* Paragraphs' color in the CSS external stylesheet will be overwritten */
            p {
                color: yellow;
            }
        </style>
    </head>
    <body>
        <h1> CSS How To Example </h1>
        <!-- Inline CSS for h2 -->
        <h2 style="color: orange;"> h2 title modified by inline CSS </h2>
        <p> 
            This is how paragraphs look like. Paragraphs are modified by the external and internal CSS styles.
            H1 titles are modified by the external CSS style.
            H2 titles are modified by inline CSS style.
        </p>
    </body>
</html>
