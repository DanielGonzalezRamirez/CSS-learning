<!DOCTYPE html>
<html>
    <head>
        <title> RGBA colors </title>
    </head>
    <body style="background-color: green;">
        <!-- RGBA color is a light violet with 50% transparency -->
        <h1 style="border: 2px solid blue; background-color:rgba(255, 99, 255, 0.5);"> Colors with RGBA example </h1>
        <!-- RGBA color is a light violet with 80% transparency -->
        <h1 style="border: 2px solid red; background-color:rgba(255, 99, 255, 0.2);"> Colors with RGBA example </h1>
        <!-- RGBA color is a light violet with 20% transparency -->
        <h1 style="border: 2px solid yellow; background-color:rgba(255, 99, 255, 0.8);"> Colors with RGBA example </h1>
        <!-- RGBA color is a light violet with 0% transparency -->
        <h1 style="border: 2px solid black; background-color:rgba(255, 99, 255, 1);"> Colors with RGBA example </h1>
    </body>
</html>
